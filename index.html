<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Unique Dowry Calculator</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS.css">

</head>
<body>
  <div class="container p-5 shadow bg-white rounded">
    <h1 class="dowry-title"> The Ultimate Dowry Calculator </h1>

    <div id="dowry-accordion">
      <div class="card">
        <div class="card-header">
          <a class="btn btn-link" data-toggle="collapse" href="#education-section"> Education</a>
        </div>
        <div id="education-section" class="collapse show" data-parent="#dowry-accordion">
          <div class="card-body">
            <select id="education" class="form-control">
              <option value="1.5">Undergraduate Degree</option>
              <option value="1.2">College Degree</option>
              <option value="1.05">High School Degree</option>
              <option value="0.9">Middle School Degree</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="btn btn-link collapsed" data-toggle="collapse" href="#networth-section"> Family Net Worth</a>
        </div>
        <div id="networth-section" class="collapse" data-parent="#dowry-accordion">
          <div class="card-body">
            <select id="networth" class="form-control">
              <option value="2">More than $10,000</option>
              <option value="1.5">Between $5,000 and $10,000</option>
              <option value="1.2">Less than $5,000</option>
            </select>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <a class="btn btn-link collapsed" data-toggle="collapse" href="#skills-section"> Skills & Reputation</a>
        </div>
        <div id="skills-section" class="collapse" data-parent="#dowry-accordion">
          <div class="card-body">
            <label>Skills:</label><br>
            <input type="checkbox" value="10" class="skill"> Plays an Instrument<br>
            <input type="checkbox" value="20" class="skill"> Good Cook<br>
            <input type="checkbox" value="15" class="skill"> Easygoing<br>
            <input type="checkbox" value="10" class="skill"> Sings Well<br>

            <label class="mt-3">Reputation Issues:</label><br>
            <input type="checkbox" value="0.85" class="reputation"> Gossips about Parents<br>
            <input type="checkbox" value="0.9" class="reputation"> Gossips about Self<br>
            <input type="checkbox" value="-20" class="reputation"> General Gossip<br>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button type="button" id="calculate" class="btn btn-danger btn-lg">Calculate Dowry </button>
    </div>

    <h2 id="result" class="text-center text-success mt-4"></h2>
    <p id="summary" class="summary"></p>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
